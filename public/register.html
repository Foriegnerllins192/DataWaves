<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - DataWay</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">DataWay</a></div>
    <ul class="nav-links">
      <li><a href="mtn.html"><img src="images/mtn.png" alt="MTN" title="MTN Ghana"/></a></li>
      <li><a href="telecel.html"><img src="images/telecel.png" alt="Telecel" title="Telecel Ghana"/></a></li>
      <li><a href="at.html"><img src="images/airteltigo.png" alt="AirtelTigo" title="AirtelTigo Ghana"/></a></li>
    </ul>
    <div class="auth-links">
      <a href="login.html" class="btn-login">Login</a> | <a href="register.html" class="btn-register">Register</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <section class="container auth-container">
    <div class="auth-form">
      <h2><i class="fas fa-user-plus"></i> Create New Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="full_name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="full_name" name="full_name" required />
        </div>
        
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g., 024XXXXXXX or +23324XXXXXXX" />
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" required />
          <small>Password must be at least 8 characters with uppercase, lowercase, and number</small>
        </div>
        
        <div class="form-group">
          <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required />
        </div>
        
        <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const registerForm = document.getElementById('registerForm');

      if (registerForm) {
        registerForm.addEventListener('submit', function (e) {
          e.preventDefault();
          const formData = new FormData(registerForm);
          const data = Object.fromEntries(formData);

          // Validate passwords match
          if (data.password !== data.confirm_password) {
            alert("Passwords do not match!");
            return;
          }

          // Send to backend
          fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          })
          .then(res => res.json())
          .then(response => {
            if (response.success) {
              alert("Registration successful! Please login.");
              window.location.href = "login.html";
            } else {
              alert(response.error || "Registration failed!");
            }
          })
          .catch(err => {
            console.error('Error:', err);
            alert("Registration failed! Please try again.");
          });
        });
      }
    });
  </script>
</body>
</html>
